<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
  
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <div class="loader-text"> Paulo Henrique pinturas...</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<style>/* Reset de margens e padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Corpo da página */
    body {
        font-family: Arial, sans-serif;
        background-color: #09117a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: #083569;
    }
    
    /* Container do carregamento */
    .loader-container {
        text-align: center;
    }
    
    /* Animação de carregamento */
    .loader {
        border: 8px solid rgba(255, 255, 255, 0.1);
        border-top: 8px solid #1e1c60;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 2s linear infinite;
        margin: 0 auto 20px;
    }
    
    /* Texto de carregamento */
    .loader-text {
        font-size: 18px;
        color: #fcfcfc;
        font-weight: bold;
        animation: fadeText 3s infinite;
    }
    
    /* Animação de rotação */
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    /* Efeito de fade no texto */
    @keyframes fadeText {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }
    </style>

    <script>
        // Simula o tempo de carregamento
window.onload = function() {
    setTimeout(() => {
        document.querySelector('.loader-container').style.display = 'none';
        // Após o carregamento, redireciona para a página principal
        window.location.href = 'index.html'; // Substitua com a URL da sua página principal
    }, 3000); // 3 segundos de animação de carregamento
};

    </script>
